<div *ngFor="let request of requests">
  <p>Type de déchet: {{ request.wasteType }}</p>
  <p>Poids estimé: {{ request.estimatedWeight }}g</p>
  <p>Adresse: {{ request.address }}</p>
  <p>Date: {{ request.scheduledDate | date }}</p>
  <p>Statut: {{ request.status }}</p>
  <button (click)="acceptRequest(request.id)">Accepter</button>
  <button (click)="rejectRequest(request.id)">Rejeter</button>
</div>
