<div class="page-container">
  <div class="decorative-panel">
    <div class="bg-panel"></div>
    <div class="semi-transparent-box"></div>
    <div class="small-gradient-box"></div>
    <div class="abstract-shapes">
      <div class="shape white-rect shape1"></div>
      <div class="shape white-rect shape2"></div>
      <div class="shape gradient-rect shape3"></div>
      <div class="dot dot1"></div>
      <div class="dot dot2"></div>
      <div class="dot dot3"></div>
    </div>
    <div class="logo-text">ZERO WASTE MATTERS</div>
  </div>

  <div class="menu-icon">
    <div class="menu-square top-left"></div>
    <div class="menu-square top-right"></div>
    <div class="menu-square bottom-left"></div>
    <div class="menu-square bottom-right"></div>
    <div class="menu-bar horizontal"></div>
    <div class="menu-bar vertical"></div>
    <div class="menu-bar vertical top"></div>
  </div>

  <div class="login-form-container"></div>

  <div class="login-section">
    <div class="login-form">
      <h2>Login to your Account</h2>
      <form class="form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="mail@abc.com"
            required
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small class="error">Email invalide</small>
          </div>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="*****************"
            required
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small class="error">Mot de passe requis (6 caractères minimum)</small>
          </div>
        </div>
        <div class="options">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember Me</label>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
        <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Login</button>
      </form>
      <div class="register-prompt">
        <span>Not Registered Yet?</span>
        <a [routerLink]="['/signup']">Create an account</a>
      </div>
    </div>
  </div>
