<div class="profile-container">
  <h2>Modifier votre profil</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nom complet</label>
      <input formControlName="fullName" />
      <small *ngIf="profileForm.get('fullName')?.invalid && profileForm.get('fullName')?.touched">
        Le nom complet est requis.
      </small>
    </div>
    <div class="form-group">
      <label>Adresse</label>
      <input formControlName="address" />
      <small *ngIf="profileForm.get('address')?.invalid && profileForm.get('address')?.touched">
        L'adresse est requise.
      </small>
    </div>
    <div class="form-group">
      <label>Ville</label>
      <input formControlName="city" />
      <small *ngIf="profileForm.get('city')?.invalid && profileForm.get('city')?.touched">
        La ville est requise.
      </small>
    </div>
    <div class="form-group">
      <label>Téléphone</label>
      <input formControlName="phone" />
      <small *ngIf="profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched">
        Un numéro de téléphone valide (10 chiffres) est requis.
      </small>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" />
      <small *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
        Un email valide est requis.
      </small>
    </div>
    <button type="submit" [disabled]="profileForm.invalid">Mettre à jour</button>
    <button (click)="deleteAccount()" class="delete-button">Supprimer le compte</button>
  </form>
</div>
